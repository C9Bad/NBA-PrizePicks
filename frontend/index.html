<!DOCTYPE html>
<html>

<head>
    <title>NBA Bet Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>üèÄ NBA PrizePicks Watcher</h1>

    <div class="game-info-container">
        <div class="team-info away-team">
            <img class="team-logo" id="awayTeamLogo" src="" alt="Away Team Logo">
            <h2 class="team-name" id="awayTeamName">-</h2>
            <div class="team-score" id="awayTeamScore">-</div>
        </div>

        <div class="game-details">
            <div class="game-status" id="gameStatus">-</div>
            <div class="game-clock-container">
                <!-- Add wrapper span for width measurement -->
                <div class="game-clock" id="gameClock">
                    <span id="clockText">-</span>
                </div>
                <div class="pulsing-line"></div>
            </div>
            <div class="game-period" id="gamePeriod">-</div>
        </div>

        <div class="team-info home-team">
            <img class="team-logo" id="homeTeamLogo" src="" alt="Home Team Logo">
            <h2 class="team-name" id="homeTeamName">-</h2>
            <div class="team-score" id="homeTeamScore">-</div>
        </div>
    </div>

    <div style="display: inline-block;">
        <select id="gameSelect" style="display: inline-block;"></select>
    </div>

    <div class="tabs">
        <button class="tab-button active" data-tab="picksTab">Picks</button>
        <button class="tab-button" data-tab="playTab">Play-by-Play</button>
    </div>

    <div id="picksTab" class="tab-content active">
        <form id="betForm">
            <div>
                <label>Player Name:</label>
                <select id="playerSelect" name="player" required></select>
            </div>
            <div>
                <label>Bet Type:</label>
                <select id="betType" name="betType" required>
                    <option value="points">Points</option>
                    <option value="assists">Assists</option>
                    <option value="rebounds">Rebounds</option>
                    <option value="points+assists">Points + Assists</option>
                    <option value="points+rebounds">Points + Rebounds</option>
                    <option value="assists+rebounds">Assists + Rebounds</option>
                    <option value="points+assists+rebounds">Points + Assists + Rebounds</option>
                </select>
            </div>
            <div>
                <label>Target Line:</label>
                <input type="number" id="targetInput" name="target" step="0.5" placeholder="32.5" required />
            </div>
            <button type="submit">Start Tracking</button>
        </form>

        <div id="trackerQueue"></div>
    </div>

    <div id="playTab" class="tab-content">
        <div class="quarter-tabs">
            <button class="quarter-button active" data-quarter="1">Q1</button>
            <button class="quarter-button" data-quarter="2">Q2</button>
            <button class="quarter-button" data-quarter="3">Q3</button>
            <button class="quarter-button" data-quarter="4">Q4</button>
        </div>
        <div id="playByPlayContainer">
            <div id="quarter1" class="quarter-content active"></div>
            <div id="quarter2" class="quarter-content"></div>
            <div id="quarter3" class="quarter-content"></div>
            <div id="quarter4" class="quarter-content"></div>
        </div>
    </div>

    <button id="fab" class="fab">+</button>
    <div class="overlay"></div>

    <script src="app.js"></script>

</body>

</html>
